<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/main-build.css" rel="stylesheet">
    <title>Travelifico</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="w-10 h-10 mr-2">
            <h1 class="text-lg font-semibold">Travelifico</h1>
        </div>
        <nav class="space-x-4">
            <!-- Links -->
            <a href="#" class="hover:underline">Most Popular</a>
            <a href="#" class="hover:underline">Sign In</a>
            <a href="#" class="hover:underline">Check Your Points</a>
        </nav>
    </header>
    <!-- Body -->
    <div class="container mx-auto p-4">
        <p class="text-xl font-semibold mb-4">
            <a href="#section-rewards" class="text-blue-500 hover:underline">Free meals as Rewards based app</a>
        </p>
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Ciudad Autocompletar -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
                    <input type="text" id="city" name="city" class="mt-1 p-2 block w-full rounded-md bg-white border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Fechas de Viaje -->
                <div>
                    <label for="travel-dates" class="block text-sm font-medium text-gray-700">Fechas de Viaje</label>
                    <input type="text" id="travel-dates" name="travel-dates" class="mt-1 p-2 block w-full rounded-md bg-white border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Número de Personas -->
                <div>
                    <label for="num-people" class="block text-sm font-medium text-gray-700">Número de Personas</label>
                    <input type="number" id="num-people" name="num-people" class="mt-1 p-2 block w-full rounded-md bg-white border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Tipo de Comida Favorita -->
                <div>
                    <label for="fav-food" class="block text-sm font-medium text-gray-700">Tipo de Comida Favorita</label>
                    <input type="text" id="fav-food" name="fav-food" class="mt-1 p-2 block w-full rounded-md bg-white border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <!-- Botón -->
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
                    Buscar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
